<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chongdas Eatery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #2c2c2c;
            color: white;
        }

        /* Header */
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        body.dark-mode #dark-mode-toggle {
            color: #ffcc00;
        }

        /* Navigation */
        nav {
            background-color: #ffcc00;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-bar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-bar li {
            margin: 0 15px;
            position: relative;
        }

        .menu-bar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Dark Mode for Navigation */
        body.dark-mode .menu-bar a {
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Menu Section */
        .menu {
            padding: 20px;
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 10px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .add-to-cart {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #e6b800;
        }

        /* Dark Mode for Menu Items */
        body.dark-mode .menu-item {
            background-color: #444;
            color: white;
        }

        /* Cart Section */
        .cart {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .cart {
            background-color: #444;
        }

        #cart-items {
            margin-bottom: 20px;
        }

        #total {
            font-weight: bold;
            margin-bottom: 20px;
        }

        #checkout {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .menu-items {
                flex-direction: column;
                align-items: center;
            }

            .cart {
                width: 90%;
            }

            /* Dark Mode Toggle for Mobile */
            #dark-mode-toggle {
                font-size: 20px;
                right: 10px;
                top: 10px;
            }
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-content h3 {
            margin: 0;
            font-size: 24px;
        }

        .footer-bottom {
            margin-top: 20px;
        }

        .socials {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        .socials li {
            margin: 0 10px;
        }

        .socials a {
            text-decoration: none;
            color: white;
        }

        .socials a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Chongdas Eatery</h1>
        <button id="dark-mode-toggle">
            <i id="dark-mode-icon" class="fas fa-moon"></i>
        </button>
    </header>

    <!-- JavaScript Menu -->
    <nav>
        <ul class="menu-bar">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Menu</a>
                <ul class="dropdown-content">
                    <li><a href="#">Cakes</a></li>
                    <li><a href="#">Fries</a></li>
                    <li><a href="#">Drinks</a></li>
                </ul>
            </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Menu Section -->
    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="cake.jpg" alt="Cakes">
                <h3>Cakes</h3>
                <p><strong>Price: N50000.99</strong></p>
                <button class="add-to-cart" data-item="Cake" data-price="50000.99">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="fries.jpg" alt="Fries">
                <h3>Fries</h3>
                <p><strong>Price: N2000.99</strong></p>
                <button class="add-to-cart" data-item="Fries" data-price="2000.99">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="coke.jpg" alt="Drink">
                <h3>Coca Cola</h3>
                <p><strong>Price: N1000.99</strong></p>
                <button class="add-to-cart" data-item="Coca Cola" data-price="1000.99">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Items will be dynamically added here -->
        </div>
        <div id="total">
            Total: $0.00
        </div>
        <button id="checkout">Checkout</button>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>Chongdas Eatery</h3>
            <p>Your favorite fast food spot!</p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Chongdas Eatery</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const darkModeIcon = document.getElementById('dark-mode-icon');

            darkModeToggle.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                
                // Toggle icon between sun and moon
                if (document.body.classList.contains('dark-mode')) {
                    darkModeIcon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    darkModeIcon.classList.replace('fa-sun', 'fa-moon');
                }
            });

            // Cart Functionality
            const cartItems = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            let total = 0;

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function () {
                    const itemName = this.getAttribute('data-item');
                    const itemPrice = parseFloat(this.getAttribute('data-price'));
                    
                    const itemElement = document.createElement('div');
                    itemElement.textContent = `${itemName} - N${itemPrice.toFixed(2)}`;
                    cartItems.appendChild(itemElement);

                    total += itemPrice;
                    totalElement.textContent = `Total: N${total.toFixed(2)}`;
                });
            });
        });
    </script>
</body>
</html>
